<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPWS</title>
    <!-- CSS -->
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>
<body data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
    <div class="container-sm align-center text-md-center mt-12 mx-auto" style="max-width: 400px;">
        <center>
            <a href="/">
                <img src="" alt="logo"> 
            </a>
            <h1 class="">Log in</h1>
        </center>
        <form class="color-bg-subtle border rounded text-left mt-3" action=""  style="max-width: 400px;">
            <div class="ml-6 mr-6">
                <h4 class="mt-3">Username or email address</h4>
                <input class="mt-1 input-block" type="text"><br>
                    <h5 class="float-right"><a href="/reset/">Forgot password?</a></h5>
                    <h4>Password</h4>
                <input class="mt-1 mb-3 input-block" type="password">
                <input type="submit" value="Log in" class="btn btn-block btn-primary d-block mb-3 center">
            </div>
        </form>
    </div>
</body>
</html>
